<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Definindo a codificação de caracteres e a escala inicial para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Título da página -->
    <title>Tabuada</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Tabuada</h1>
    </header>

    <!-- Seção principal da página -->
    <section>
        <!-- Formulário para entrada do número -->
        <div>
            <form>
                <p>
                    <!-- Rótulo e campo de entrada para o número -->
                    <label for="inum">Número: </label>
                    <input type="number" name="num" id="inum" required>

                    <!-- Botões para gerar a tabuada e limpar o formulário -->
                    <input type="button" value="Gerar Tabuada" onclick="tabuada()">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>

        <!-- Seleção para exibir a tabuada gerada -->
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>
                    Digite um número acima
                </option>
            </select>
        </div>
    </section>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <!-- Inclusão do script JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
