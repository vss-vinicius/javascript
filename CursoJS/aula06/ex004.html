<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS</title>
    <!-- CSS -->
    <style>
        body {
            font: normal 20pt Arial;
            background-color: gray;
        }
    </style>
</head>

<body>
    
    <!-- JavaScript -->
    <script>
        // Solicita ao usuário que insira seu nome e armazena a entrada na variável "nome"
        var nome = window.prompt('Qual é seu nome?');

        // Exibe uma saudação com o nome do usuário em negrito e o número de letras no nome
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`);

        // Converte o nome do usuário em letras maiúsculas e o exibe
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()};<br>`);

        // Converte o nome do usuário em letras minúsculas e o exibe
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`);
    </script>

</body>

</html>
