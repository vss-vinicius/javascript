<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa....</title>
    <!-- CSS -->
    <style>
        body {
            background-color: #26a766;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>

    <p>Já me livrei da maldição</p>
    
    <!-- JavaScript -->
    <script>
        /*
            var s = 'JavaScript'
            'Eu estou aprendendo s' | não faz interpolação
            'Eu estou aprendendo' + s | usa concatenação
            `Eu estou aprendendo` ${s} | usa template string
        */

        /*
            s.length | quantos caracteres a string tem
            s.toUpperCase() | tudo para 'MAIÚSCULAS'
            s.toLowerCase() | tudo para 'minúsculas'
        */
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
        // '+' Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // (Number.parseInt(n)) para número inteiro
        // (Number.parseFloat(n)) para número real
        // (Number(n)) para decisão automática
        // (String(n)) para converter para uma string
    </script>
</body>

</html>
